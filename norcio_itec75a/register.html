<!DOCTYPE html>
<html>
<head>
	<title>Lab6</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style6.css">
	<link rel="stylesheet" style="css" href="css\bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Amaranth&display=swap" rel="stylesheet">
</head>
</head>
<body>
	<div class="container">
		<div class="row d-flex justify-content-center">
			<div class="col-6">
				<div class="card shadow mt-5">
					<div class="text-center">
						<a href="#"><img class="my-3" style="width: 30%" src="images/logo.png" alt=""></a>
					</div>
					<div class="container">
						<div class="login-form">
							<form>
								<div class="form-group">
									<label>Username</label>
									<input type="username" class="form-control" placeholder="Username" required>
								</div>
								<div class="form-group">
									<label>E-mail Address</label>
									<input type="email" class="form-control" placeholder="E-mail" required>
								</div>
								<div class="form-group">
									<label>Password</label>
									<input type="password" class="form-control" placeholder="Please create an 8-16 unique password" required>
								</div>
								<div class="checkbox">
									<label>
										<input type="checkbox"> I agree to the terms and policy 
									</label>
				
								</div>
								<button type="submit" class="btn btn-sucess btn-block my-3">Register</button>

								<div class="register-link m-t-15 text-center">
									<p>Already have an account?<a href="Norcio_Lab6.html">Sign In Here</a></p>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
